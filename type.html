<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us - Mobile Shop</title>
  <link rel="stylesheet" >
</head>
<style type="text/css">
  /* Global styles */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

/* Header styles */
header {
  background-color: #333;
  background: url("https://static.vecteezy.com/system/resources/previews/000/440/270/original/vector-webpage-icon.jpg");
  background-size: cover;
  padding: 1rem;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 10px;
}

nav a {
  color:cyan;
  text-decoration: none;
  padding: 5px 10px;
}

nav a:hover {
  background-color: #555;
}

/* Main content styles */
main {
  padding: 4rem;
}

.about-section {
  text-align: center;
  width: 400px;
  height: 400px;
  margin: 50px auto;
  background: url("https://static.vecteezy.com/system/resources/previews/000/440/270/original/vector-webpage-icon.jpg");
  background-size: cover;

}

h2 {
  margin-bottom: 100px;
}

#typing-effect {
  border-right: 1px solid #333; /* Typing cursor effect */
  white-space: pre-wrap; /* Prevents text from wrapping */
  overflow: hidden; /* Hides overflowed characters */
  animation: typing 2s steps(20), blink-caret 0.3s step-end infinite;
  color:cyan;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink-caret {
  from, to { border-color: transparent; }
  30% { border-color: #333; }
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
}

</style>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="form.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="about-section">
      <h2>About Us</h2>
      <p id="typing-effect"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Mobile Shop. All rights reserved.</p>
  </footer>

  <script >
    const text = "Welcome to Mobile Shop";

let index = 0;
const speed = 20; // Speed of typing in milliseconds

function typeEffect() {
  const typingText = document.getElementById("typing-effect");
  if (index < text.length) {
    typingText.textContent += text.charAt(index);
    index++;
    setTimeout(typeEffect, speed);
  }
}

document.addEventListener("DOMContentLoaded", typeEffect);

  </script>
</body>

</html>
